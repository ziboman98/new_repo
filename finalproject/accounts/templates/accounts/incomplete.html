{% extends "accounts/main.html" %}
{% block content %}
    <h3>List of incomplete courses for {{user.username}}</h3>

    <div class="course_incomplete">

      <table>
            <tr>
                <th>Course code</th>
            </tr>
            {% for course in courses_incomplete %}
                <tr>
                    <td>{{course.course_code}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>


{% endblock  %}
