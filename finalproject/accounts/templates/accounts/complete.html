{% extends "accounts/main.html" %}
{% block content %}
    <h1>Completed courses for {{user.username}}</h1>


<div class="course_complete">
    {% for course in courses_complete %}
        <ul>
            <li>{{course.course_code}} {{course.course_grade}}</li>
        </ul>
    {% endfor %}
</div>



{% endblock  %}
